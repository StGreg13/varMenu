<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>left menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu_var">
      <div class="left_menu">
        <div class="menu_left_btn"></div>
        <div class="menu_nav_left">
          <div class="menu_nav_item">
            <p>Главная</p>
          </div>
          <div class="menu_nav_item">
            <p>Новости</p>
          </div>
          <div class="menu_nav_item">
            <p>Рекомендации</p>
          </div>
          <div class="menu_nav_item">
            <p>Сообщества</p>
          </div>
        </div>
      </div>
      <div class="right_menu">
        <div class="menu_right_btn"></div>
        <div class="menu_right_item">
          <div class="menu_nav_item">
            <p>Главная</p>
          </div>
          <div class="menu_nav_item">
            <p>Новости</p>
          </div>
          <div class="menu_nav_item">
            <p>Рекомендации</p>
          </div>
          <div class="menu_nav_item">
            <p>Сообщества</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".menu_left_btn").click(function () {
        $(".menu_nav_left").toggleClass("show");
      });
      $(".menu_right_btn").click(function () {
        console.log("click");
        $(".menu_right_item").toggleClass("show");
      });
    </script>
  </body>
</html>
